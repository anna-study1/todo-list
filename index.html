<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    
    <h1 >To Do List</h1>
    <input type="text" id="new-note" size="50">&nbsp;&nbsp;&nbsp;

    <button type="button" class="btn btn-danger" id="bg-danger">Urgent</button>
    <button type="button" class="btn btn-warning" id="bg-warning">Important</button>
    <button type="button" class="btn btn-success" id="bg-success">Do first</button>
    <button type="button" class="btn btn-primary" id="bg-primary">Do later</button>&nbsp;&nbsp;&nbsp;

    <button type="button" id="submit" class="btn btn-dark">Add To List</button>

    

    <br><br><br>

    <table id="table" border="1">

    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
