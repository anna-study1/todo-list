<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>ToDo List</title>
    <meta name="author" content="ToDo List">
    <meta name="description" content="ToDo List">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
    <header id="mainheader">
        <nav>

        </nav>
    </header>
    <div class="mainContent">

        <main class="main">
            <h1 >To Do List</h1>
            <input type="text" id="new-note" size="50"><br><br>

        <div class="custom-buttons">  
        <button type="button" class="btn btn-danger" id="bg-danger">Urgent</button>
        <button type="button" class="btn btn-warning" id="bg-warning">Important</button>
        <button type="button" class="btn btn-success" id="bg-success">Do first</button>
        <button type="button" class="btn btn-primary" id="bg-primary">Do later</button><br>

        <button type="button" id="submit" class="btn btn-dark">Add To List</button><br>
        </div>  
            
            <table id="table" border="1">

            </table>
        </main>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="index.js"></script>

</body>

</html>
